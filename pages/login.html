<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    
    <div stype ="text-align: center" class="alert alert-{{message.type}}">
       
    </div>

    <div class="container">
         <!--LOGIN SECTION-->
        <section id="login-section" class="desktop">
            <div class="cover-container hide" id="loginCover">
                <h1>Welcome !</h1>
                <h3>Already have a Company Account?</h3>
                <button type="button" class="switch-btn" onclick="toggleLoginSignup('login')">Login</button>
            </div>
            <div class="form-container" id="loginForm">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    <input type="text" name="useremail" class="input-box" placeholder="User Email">
                    <input type="password" name="password" class="input-box" placeholder="Password">
                    <input type="submit" name="login-btn" class="btn" value="Login">
                </form>
            </div>
        </section>

        <!--SIGN UP SECTION-->       
      
        <section id="signup-section" class="desktop">
            <div class="cover-container" id="signupCover">
                <h1>Welcome!</h1>
                <h3>Don't have a company account?</h3>
                <h3>Register your <u>company </u>and <u>start your FREE 30 day trial today.</u></h3>
                <!-- <button type="button" class="switch-btn" onclick="toggleLoginSignup('Get Started')"></button> -->
                <form action="/getStarted" method="post">
                    <input type="submit" name="signup-btn" class="btn" value="Get Started">
                </form>
            </div>
        </section>
    </div>

    <section class="mobile">
    </section>
    <script src="clientSide.js"></script>
    <script src="index.js"></script>
</body>
</html>
